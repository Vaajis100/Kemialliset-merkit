<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Oppimispeli: Kemialliset merkit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .nappi {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .nappi:hover {
            background-color: #2980b9;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #pisteet, #tulos {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        .sivu {
            display: none;
        }

        .aktiivinen {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Etusivu -->
    <div id="etusivu" class="sivu aktiivinen">
        <h1>Oppimispeli: Kemialliset merkit</h1>
        <p>Tervetuloa oppimaan kemiallisia merkkej√§!</p>
        <p>Vastaa kysymyksiin ja ker√§√§ pisteit√§. Oikeasta vastauksesta saat 1 pisteen.</p>
        <button class="nappi" onclick="aloitaPeli()">Aloita peli</button>
    </div>

    <!-- Pelisivu -->
    <div id="pelisivu" class="sivu">
        <div id="pisteet">Pisteet: 0</div>
        <p id="kysymys">Kysymys latautuu...</p>
        <input type="text" id="vastaus" placeholder="Kirjoita vastaus t√§h√§n">
        <br>
        <button class="nappi" onclick="tarkistaVastaus()">Tarkista</button>
        <p id="tulos"></p>
    </div>

    <script>
        // Kysymykset
        const kysymykset = [
            { kysymys: "Mik√§ on kullan kemiallinen merkki?", oikea: "AU" },
            { kysymys: "Mik√§ on vedyn kemiallinen merkki?", oikea: "H" },
            { kysymys: "Mik√§ on hapen kemiallinen merkki?", oikea: "O" },
            { kysymys: "Mik√§ on hiilen kemiallinen merkki?", oikea: "C" },
            { kysymys: "Mik√§ on hopean kemiallinen merkki?", oikea: "AG" },
            { kysymys: "Mik√§ on kloorin kemiallinen merkki?", oikea: "CL" },
            { kysymys: "Mik√§ on typen kemiallinen merkki?", oikea: "N" },
            { kysymys: "Mik√§ on magnesiumin kemiallinen merkki?", oikea: "MG" },
            { kysymys: "Mik√§ on heliumin kemiallinen merkki?", oikea: "HE" },
            { kysymys: "Mik√§ on kaliumin kemiallinen merkki?", oikea: "K" },
        ];

        let nykyinenKysymys = 0;
        let pisteet = 0;

        function aloitaPeli() {
            document.getElementById("etusivu").classList.remove("aktiivinen");
            document.getElementById("pelisivu").classList.add("aktiivinen");
            naytaKysymys();
            paivitaPisteet();
        }

        function paivitaPisteet() {
            document.getElementById("pisteet").innerText = "Pisteet: " + pisteet;
        }

        function naytaKysymys() {
            if (nykyinenKysymys < kysymykset.length) {
                document.getElementById("kysymys").innerText = kysymykset[nykyinenKysymys].kysymys;
                document.getElementById("vastaus").value = "";
                document.getElementById("tulos").innerText = "";
            } else {
                document.getElementById("kysymys").innerText = "üéâ Onneksi olkoon! Vastasit kaikkiin oikein.";
                document.getElementById("vastaus").style.display = "none";
                document.querySelector("#pelisivu .nappi").style.display = "none";
                document.getElementById("tulos").innerText = "Kokonaispisteet: " + pisteet;
            }
        }

        function tarkistaVastaus() {
            const vastaus = document.getElementById("vastaus").value.trim().toUpperCase();
            const oikeaVastaus = kysymykset[nykyinenKysymys].oikea;

            if (vastaus === oikeaVastaus) {
                pisteet++;
                paivitaPisteet();
                document.getElementById("tulos").innerText = "‚úÖ Oikein!";
                nykyinenKysymys++;
                setTimeout(naytaKysymys, 1000);
            } else {
                document.getElementById("tulos").innerText = "‚ùå V√§√§rin. Yrit√§ uudestaan!";
            }
        }
    </script>

</body>
</html>
